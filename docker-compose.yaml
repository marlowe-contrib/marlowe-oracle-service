version: "1.0"

services:
  marlowe-apply:
    build: ./marlowe-apply-service
    container_name: mas
    ports:
      - target: 3000
        host_ip: 127.0.0.1
        published: 3000
    networks:
      - default
    stdin_open: true
    tty: true
  marlowe-oracle:
    build: .
    container_name: mos
    env_file:
      - .docker.env
    networks:
      - default
